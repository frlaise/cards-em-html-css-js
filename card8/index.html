<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>card 8</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
</head>
<body>

<div class="card-group">

  <div class="card">
<div class="card-title">Card title</div>
    <img class="card-img-top" src="img/card4.jpg">
    <div class="card-body"> 
      <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional.</p>
      <a href="#" class="myButton">Click</a>
       
    </div>
  </div>
  <div class="card">
<div class="card-title">Card title</div>
    <img class="card-img-top" src="img/card5.jpg">
    <div class="card-body">
      <p class="card-text">This card has supporting text below as a natural lead-in to additional.</p>
      <a href="#" class="myButton">Click</a>
    </div>
  </div>
  <div class="card">
<div class="card-title">Card title</div>
    <img class="card-img-top" src="img/card6.jpg" alt="Card image cap">
    <div class="card-body">
      <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional.</p>
      <a href="#" class="myButton">Click</a>
    </div>
  </div>
</div>
