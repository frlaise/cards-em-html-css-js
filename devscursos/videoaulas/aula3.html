<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dragablle</title>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 
	<link rel="stylesheet" href="css/jquery-ui.min.css">
<style>
	#drag{

		width: 100px;
		height: 100px;
		border: 2px solid red;
	}

	#drop{

		width: 100px;
		height: 150px;
		border: 2px solid green;
		margin-top: 10px;
margin-left: 20px;
float:left;
display:inline;
	}
	
</style>

	<script>
		$(function(){
		$("#drag").draggable()
		$("#drop").droppable({
			drop:function(event, ui){
				$(this).addClass("ui-state-highlight")
				.find("p").html("colocado");

			}
		});

		});
		
	</script>
</head>
<body>
<div id="drag">
	<p>pode arrastar</p>
</div>
<div id="drop">
<p>coloque</p>
</div>
	
</body>
</html>
